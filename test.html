    <body>
        <div class="container">
         <div class="title">
            <img src="/src/img/default-eye.png" id="header">
            <h1 id="t1">Prueba Ocular</h1>
            <h2 id="s1">Estudiante, porfavor siga las instrucciones del monitor asignado e ingrese sus resultados.</h2>

            <input type="text" placeholder="Altura del estudiante (m)" id="height-input" maxlength="50" autocomplete="off" onkeypress="return isNumber(event, this.id)">

            <button class="buttoncontinue" id="send" type="button">
                <span class="button-text">Calcular</span>
                <img class="icon" src="/src/img/continue-default.png">
            </button> 
         </div>
        </div>
