<!DOCTYPE html>
<html>
    <head>
        <title>Optometría: Registro</title>
        <link rel="stylesheet" href="/src/style.css">
        <script src="/src/js/index.js" defer></script>
    </head>
    <body>
        <div class="container">

         <div class="title">
            <img src="/src/img/glasses-default.png">
            <h1 id="t1">Stanford Optometría</h1>
            <h2 id="s1">Bienvenido estudiante, ingrese su nombre para iniciar la prueba.</h2>
         </div>
         <div class="form">
            <input type="text" placeholder="Nombre" id="default-input" maxlength="50" autocomplete="off">
            <button class="buttoncontinue" id="send" type="button">
                <span class="button-text">Continuar</span>
                <img class="icon" src="/src/img/continue-default.png">
            </button> 
         </div>
        </div>
    </body>
</html>
